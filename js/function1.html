<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
    <script>
        // 함수를 정의한 것
        function numbering( ) {
            i = 0;
            while(i<10) {
                document.write(i);
                i += 1;
            }
        }
        numbering();
    </script>

</body>
</html>
