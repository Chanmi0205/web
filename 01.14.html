<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 출처_Bootstrap에서 미리 작성된 클래스 활용함 -->
    
    <link rel="stylesheet" href="01.14.css">
    <!-- html과 css 연동하기 - </head> 위 link-css로 자동완성하기 -->
    <!-- href - 주소 파일의 경로(주소)를 표시하는 곳 ex) c\내 문서\style.css -->
</head>
<body>
    <h1>  <span>J</span>  <span>o</span>  <span>o</span>  <span>g</span>  <span>l</span>  <span>e</span>  </h1>
     <!-- Alt + w -->
         <!-- inline 요소 : 문자 등 직선적인 HTML 요소 (반대개념 = block 요소 : 이미지 등 부피가 있는 요소 )-->
    <form action="https://www.google.com/search" method="get">
        <!-- get : 주소창에 정보를 포함하여 전달하는 정보 전송 방식 -->
        <!-- post : 주소창에 정보를 표시하지 않고 내부적으로 정부를 전달하는 정보 전송 방식 -->
        

        <!-- <input> 태그 - 입력하는 칸을 만드는 태그 -->
        <div class="mx-auto mt-5 search-bar input-group mb-3">
        <!-- 출처_Bootstrap에서 미리 작성된 클래스 활용함 -->


        <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
        <!-- <form> 태그 - 정보를 전송하는 태그 -->
    </form>
</body>
</html>
